<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FZ Balance Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, textarea, button { margin: 5px; padding: 8px; font-size: 1rem; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background-color: #f4f4f4; }
    textarea { width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <h1>üìä FZ Balance Tracker (Cloud)</h1>

  <div>
    <label>Glucose (mmol/L): <input type="number" id="glucose" step="0.1"></label><br>
    <label>Uric Acid (¬µmol/L): <input type="number" id="uric" step="1"></label><br>
    <label>Ketone (mmol/L): <input type="number" id="ketone" step="0.1"></label><br>
    <label>Notes:<br><textarea id="notes" rows="2"></textarea></label><br>
    <button onclick="submitEntry()">‚úÖ Submit</button>
  </div>

  <h2>üïì History</h2>
  <table id="historyTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Glucose</th>
        <th>Uric Acid</th>
        <th>Ketone</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwefsdIO5NkVSI6OuaRhRL1JK9_kfDYZ4LL8O_cbi8kv7J4J19AauFU97X2TfFgADX1CA/exec';

    function submitEntry() {
      const glucose = document.getElementById('glucose').value;
      const uric = document.getElementById('uric').value;
      const ketone = document.getElementById('ketone').value;
      const notes = document.getElementById('notes').value;

      if (!glucose || !uric || !ketone) return alert('Please fill in all fields');

      const data = {
        timestamp: new Date().toLocaleString('en-MY', {
          timeZone: 'Asia/Kuala_Lumpur',
          year: 'numeric',
          month: 'short',
          day: '2-digit',
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        }),
        glucose: parseFloat(glucose),
        uric: parseFloat(uric),
        ketone: parseFloat(ketone),
        notes: notes
      };

      fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(() => {
        alert('Entry submitted!');
        fetchEntries();
        clearForm();
      })
      .catch(() => alert('Submission failed.'));
    }

    function clearForm() {
      document.getElementById('glucose').value = '';
      document.getElementById('uric').value = '';
      document.getElementById('ketone').value = '';
      document.getElementById('notes').value = '';
    }

    function fetchEntries() {
      fetch(GOOGLE_SCRIPT_URL + '?action=read')
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#historyTable tbody');
          tableBody.innerHTML = '';
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${row[0]}</td>
              <td>${row[1]}</td>
              <td>${row[2]}</td>
              <td>${row[3]}</td>
              <td>${row[4]}</td>`;
            tableBody.appendChild(tr);
          });
        })
        .catch(() => alert('‚ùå Failed to load entries.'));
    }

    // Auto load on page open
    window.onload = fetchEntries;
  </script>
</body>
</html>
